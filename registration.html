<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <!--Page 2---->
    <div>

<div id="heading">
<h1> Create Account / Log In</h1>
</div>
    <div class="registrationform">
        <div id="Registration">
        <h2>Registration Form</h2>
        <form action="#" method="post">
    
          <input placeholder="First Name" id="firstName" name="firstName" required>
          <br>
          <input placeholder="Last Name" id="lastName" name="lastName" required>
     <br>
          <label for="birthday">Birthday:</label>
    <br>
          <select id="birthday" name="birthday" required>
            <option value="" disabled selected>Month</option>
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="August">August</option>
            <option value="September">September</option>
            <option value="October">October</option>
            <option value="November">November</option>
            <option value="December">December</option>
          
          </select>

            <select id="day" name="day" required>
            <option value="" disabled selected>Day</option>
            <option value="1">1</option>";
            <option value="2">2</option>";
            <option value="3">3</option>";
          </select>

          <br>
        
          <select id="year" name="year" required>
            <option value="" disabled selected>Year</option>
        
            <option value="2000">2000</option>";
            <option value="2001">2001</option>";
            <option value="2002">2002</option>";
            <option value="2003">2003</option>";
            <option value="2004">2004</option>";
            <option value="2005">2005</option>";
          </select>
          <button  type="submit">Register</button>
        </form>
    </div>
<hr>
    <div>
        <form>
            <div id="LogIn">
            <h2>Log In</h2>
            <form action="#" method="post">
              <input placeholder=" User Name" id="userName" name="userName" required>
              <br>
              <input placeholder=" Password" id="password" name="password" required>
              <br>
              <button type="submit">Log In</button>
        </form>
    </div>
</body>
</html>
